name: truco
description: Um projeto com Flutter para ser um marcador de truco
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  equatable: ^2.0.0
  get: ^4.1.4
  meta: ^1.1.6
  sqflite: ^2.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.0

flutter_icons:
  image_path: 'assets/ic_launcher.png'

  android: true
  ios: true

flutter:
  uses-material-design: true
